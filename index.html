<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- external css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <div id="container" class="w-100" style="min-height: 100vh">
      <div class="row w-100">
        <!-- sidebar user panel -->
        <div id="sidebar_user_panel" class="col-12 col-lg-3 fs-6">
          <div class="text-center mb-4 w-100">
            <img
              class="w-25"
              src="./assets/profile_pic.png"
              alt="profile_pic"
            />
            <h5 class="text-primary">Paras Mani</h5>
            <h6 class="text-success">@parasmanityagi</h6>
          </div>
          <div class="ps-2 mb-2 mt-2 active">
            <i class="bi bi-house"></i><span> Home</span>
          </div>
          <div class="ps-2 mb-2" id="wishlist_link">
            <i class="fa-regular fa-heart"></i
            ><span>
              Wishlist<span
                id="wishlist_count"
                class="ms-1 text-dark bg-light rounded-circle p-1 fw-bolder"
                style="font-size: 12px; text-decoration: 'none !important'"
              ></span
            ></span>
          </div>
          <div class="ps-2 mb-2">
            <i class="fa-regular fa-user"></i> <span> Artist</span>
          </div>
          <div class="ps-2 mb-2">
            <i class="bi bi-journal-album"></i><span> Albums</span>
          </div>
          <div class="ps-2 mb-2">
            <i class="bi bi-calendar-event"></i><span> Events</span>
          </div>
        </div>

        <!-- music player section -->
        <div id="music_player" class="col" style="min-height: 100vh">
          <div
            class="h-100 d-flex justify-content-center align-items-center flex-column"
          >
            <div
              class="w-75 d-flex flex-column align-items-center justify-content-center"
            >
              <img
                id="song_img"
                src="./assets/download.jpeg"
                class="w-75 rounded-circle"
                alt=""
              />
              <h6 id="song_name">Song name</h6>
              <p id="song_desc">song desc</p>
            </div>
            <div
              class="w-100 d-flex align-items-center justify-content-center gap-2 flex-column"
            >
              <div
                class="d-flex ps-1 flex-row justify-content-center w-100 align-items-center gap-2"
              >
                <div id="audio_current_time" class="text-primary">00:00</div>
                <div class="w-100">
                  <div id="progress-container" class="progress-container">
                    <div id="progress" class="progress"></div>
                  </div>
                </div>
                <div id="audio_duration" class="text-dark">00:00</div>
              </div>
              <div class="buttons d-flex align-items-center gap-2">
                <span
                  id="shuffle"
                  class="py-1 px-2 rounded-circle text-light bg-dark fs-4"
                  ><i class="bi bi-shuffle"></i
                ></span>
                <span
                  id="prev_btn"
                  class="py-1 px-2 text-light rounded-circle bg-dark fs-4"
                  ><i class="bi bi-arrow-left"></i
                ></span>
                <audio
                  id="audio"
                  class="d-none"
                  src="./assets/climax.mp3"
                  type="audio/mpeg"
                >
                  Your browser does not support the audio element.
                </audio>
                <span
                  id="audio_pause_btn"
                  class="px-2 py-1 rounded-circle fs-1 mx-2 bg-dark text-light"
                  ><i class="bi bi-play-fill"></i
                ></span>
                <span
                  id="next_btn"
                  class="py-1 px-2 text-light rounded-circle bg-dark fs-4"
                  ><i class="bi bi-arrow-right"></i
                ></span>
                <span
                  id="repeat_all"
                  class="py-1 px-2 text-light rounded-circle bg-dark fs-4"
                  ><i class="bi bi-repeat"></i
                ></span>
                <span
                  id="wishlist"
                  class="py-1 px-2 text-light rounded-circle bg-dark fs-4"
                  ><i class="bi bi-heart"></i
                ></span>
              </div>
            </div>
          </div>
        </div>

        <!-- right-container section -->
        <div id="right-container" class="col-12 col-xl-3">
          <!-- playlist container -->
          <div id="playlist_container" class="h-70 px-1">
            <h4>Wishlist <span>: Empty</span></h4>
            <!-- playlist item  -->
            <div class="overflow-auto"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
